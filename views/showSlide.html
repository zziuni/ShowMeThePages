{{layout "layout_blank"}}
<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>${slideTitle}</title>
    <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
    <meta name="author" content="Hakim El Hattab">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic' rel='stylesheet'
          type='text/css'>
    <!-- For reveal -->
    <link rel="stylesheet" href="/lib/reveal2/css/main.css">
    <link rel="stylesheet" href="/lib/reveal2/css/theme/default.css" id="theme">
    <!-- For syntax highlighting -->
    <link rel="stylesheet" href="/lib/reveal2/lib/css/zenburn.css">
    <!-- For dviz -->
    <link rel="stylesheet" href="/lib/dviz/css/dviz.css" />
    <!-- For SMTP -->
    <link rel="stylesheet" href="/css/style.css">
    <script>
        // If the query includes 'print-pdf' we'll use the PDF print sheet
        document.write( '<link rel="stylesheet" href="/lib/reveal2/css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
    </script>

    <!--[if lt IE 9]>
    <script src="/lib/reveal2/lib/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
<div id="canvas"></div>
<div class="reveal">
    <!-- Used to fade in a background when a specific slide state is reached -->
    <div class="state-background"></div>
    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides dviz-content">
        <section>
            <h3>${shortUrl}</h3>
            <img
                    src="http://chart.apis.google.com/chart?cht=qr&chs=400x400&chl=${shortUrl}&chld=H|0" width="400"
                    height="400"
                    alt="">
        </section>
        <section>
            <h2>${slideTitle}</h2>
        </section>
        {{html contents}}
    </div>

    <!-- The navigational controls UI -->
    <aside class="controls">
        <a class="left" href="#">&#x25C4;</a>
        <a class="right" href="#">&#x25BA;</a>
        <a class="up" href="#">&#x25B2;</a>
        <a class="down" href="#">&#x25BC;</a>
    </aside>

    <!-- Presentation progress bar -->
    <div class="progress"><span></span></div>

</div>
<script type="text/javascript" src="/lib/jquery-1.8.2.min.js"></script>
<script src="/lib/reveal2/lib/js/head.min.js"></script>
<script src="/lib/reveal2/js/reveal.min.js"></script>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<!--required dviz. but I remove that -->
<!--<link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" />-->
<!--<script type="text/javascript" src="http://twitter.github.com/bootstrap/assets/js/bootstrap.min.js"></script>-->
<script type="text/javascript" src="/lib/dviz/js/dviz.js"></script>
<script type="text/javascript" src="/lib/ShowMeThePages.js"></script>
<script type="text/javascript" src="/lib/mrdoob_ball_pool/protoclass.js"></script>
<script type="text/javascript" src='/lib/mrdoob_ball_pool/box2d.js'></script>
<script type="text/javascript" src='/lib/mrdoob_ball_pool/Main.js'></script>

</body>
</html>
